package:

  name       : chat_client
  version    : 0.1.0
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2021'
  description: An example for using websockets in rust WASM.
  repository : https::/github.com/najamelan/async_runtime


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  async_executors         : { version: ^0.6, features: [bindgen] }
  chat_format             : { path: "../chat_format" }
  console_error_panic_hook: ^0.1
  futures                 : { version: ^0.3 }
  gloo-events             : ^0.1
  js-sys                  : ^0.3
  log                     : ^0.4
  pin-utils               : ^0.1
  regex                   : ^1
  tracing-subscriber-wasm : ^0.1
  tracing-web             : ^0.1
  tracing-subscriber      : { version: ^0.3, features: [std, time] }
  tracing                 : ^0.1
  wasm-bindgen            : ^0.2
  wasm-bindgen-futures    : { version: ^0.4 }
  wasm-logger             : ^0.2
  ws_stream_wasm          : { version: ^0.7 }
  leptos                  : { version: ^0.4, features: [csr] }

  # time: { version: ^0.3, features = [wasm-bindgen] }

  pharos               : ^0.5
  thespis              : ^0.2
  thespis_remote       : { path: ../../../../thespis_remote }
  thespis_impl         : ^0.3
  keke_dom             : { path: ../../../../../keke/keke_dom }
  getrandom            : { version: ^0.2, features: [ wasm-bindgen, js ] }

  web-sys:

    version  : ^0.3

    features :
    [
      console             ,
      CssStyleDeclaration ,
      Document            ,
      Element             ,
      HtmlDivElement      ,
      HtmlElement         ,
      HtmlFormElement     ,
      HtmlInputElement    ,
      HtmlParagraphElement,
      HtmlTextAreaElement ,
      KeyboardEvent       ,
      Node                ,
      Window              ,
    ]

