package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.1.0
  name          : thespis_remote_impl_relay_example
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Reference implementation for thespis remote actors
  license       : Unlicense
  homepage      : https://github.com/thespis-rs/thespis_remote_impl
  repository    : https://github.com/thespis-rs/thespis_remote_impl
  documentation : https://docs.rs/thespis_remote_impl
  readme        : README.md
  keywords      : [ async, futures, actor, thespis ]
  categories    : [ Asynchronous, Concurrency, network-programming ]


bin:

  - name: client
    path: src/client.rs

  - name: server
    path: src/server.rs

  - name: relay
    path: src/relay.rs


dependencies:

  thespis             : { path: ../../../thespis        }
  thespis_impl        : { path: ../../../thespis_impl }
  thespis_remote_impl : { path: ../../../thespis_remote, features: [ futures_codec ] }
  futures             : { version: ^0.3, features: [ std, compat ], default-features: false }
  log                 : ^0.4
  simple_logger       : ^1
  regex               : { version: ^1, features: [ pattern ] }
  once_cell           : ^1
  futures_codec       : ^0.3
  futures_cbor_codec  : ^0.2

  # remote stuff
  #
  serde_cbor        : { version: ^0.10                                                }
  serde             : { version: ^1  , default-features: false, features: [ derive ]  }
  bytes             : { version: ^0.4                                                 }
  num-traits        : { version: ^0.2                                                 }
  num-derive        : { version: ^0.3                                                 }
  twox-hash         : { version: ^1.1                                                 }
  byteorder         : { version: ^1.3                                                 }
  rand              : { version: ^0.7, default-features: false                        }
  pharos            : ^0.4

  flexi_logger      : ^0.14
  hex               : ^0.4

  async_executors   : { path: ../../../../async_executors, features: [ localpool, threadpool, async_std ] }
  futures_ringbuf   : ^0.1
  futures_ringbuf   : ^0.2
  # futures_ringbuf   : { path: ../../futures_ringbuf }
  async-std         : { version: ^1, features: [ futures-io, futures-core, mio ] }


